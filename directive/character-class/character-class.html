    <div class="character-class" ng-class="{'sole' : sole}" data-character-class="{{model.id}}">
        <div
            class="element"
            data-character-class="{{model.id}}"
            ng-click="edit($event)"
            ns-popover="true"
            ns-popover-template="directive/character-class/popover-character-class.html"
            ns-popover-trigger="mouseenter"
            ns-popover-placement="left|top"
            ns-popover-timeout="0.2"
            >
            <span class="name">{{model.name}}</span> <span class="attrs">({{_attributes_diff}})</span>
        </div>
         <!--character-class-children.html -->
    </div>
