    <div class="character-class" ng-class="{'sole' : siblings == 1}" data-character-class="{{model.id}}">
        <div
            class="element"
            ng-click="edit($event)"
            data-character-class="{{model.id}}"
            ns-popover-template="'directive/character-class/popover-characted-class.html'"
            ns-popover-trigger="mouseenter"
            ns-popover-group="character-class"
            >
            <!-- [data-character-class] for drag & drop -->
            <span class="name">{{model.id}}</span> <span class="attrs">({{_attributes_diff}})</span>
        </div>
        <!--<div class="character-class-children">-->
             <!--character-class-children.html -->
        <!--</div>-->
    </div>
