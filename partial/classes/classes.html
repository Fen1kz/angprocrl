<div class="col-md-12" ng-controller="ClassesCtrl">
    <div class="character-class-container">
        <character-class
            ng-repeat="model in filteredClasses = (charClassService.data | filter: isParentUndefined)"
            model="model"
            siblings="filteredClasses.length"
            classes="charClassService.data"
            />
    </div>
</div>
